<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <main class="main">
        <div class="texto">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <form class="form" method="post" action="index.html">
            <input class="inputs" type="text" name="nome" placeholder="Nome completo *">
            <span class="mensagem-erro-input-1 campo-obrigatório">campo obrigatório</span>

            <input class="inputs" type="email" name="email" placeholder="Email *">
            <span class="mensagem-erro-input-2 campo-obrigatório">campo obrigatório</span>

            <input class="inputs" type="number" name="telefone" placeholder="Telefone *">
            <span class="mensagem-erro-input-3 campo-obrigatório">campo obrigatório</span>

            <textarea class="inputs campo-de-mensagem" name="mensagem" placeholder="Mensagem *"></textarea>
            <span class="mensagem-erro-input-4 campo-obrigatório">campo obrigatório</span>

            <p>*campos obrigatórios</p>

            <input type="submit" value="Enviar" class="btn">
    </main>
    
    <script src="./src/js/index.js"></script>
</body>
</html>
